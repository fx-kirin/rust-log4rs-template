refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
    encoder:
      pattern: "{h([{l:0.1}|{d(%y%m%d %H:%M:%S)}|{P}|{t}|{T}:{M}:{f}:{L}] {m}{n})}"
  {{cookiecutter.package_name}}:
    kind: rolling_file
    path: "log/{{cookiecutter.package_name}}.log"
    encoder:
      pattern: "[{l:0.1}|{d(%y%m%d %H:%M:%S)}|{P}|{t}|{T}:{M}:{f}:{L}] {m}{n}"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 10mb
      roller:
        kind: fixed_window
        base: 1
        count: 50
        pattern: "log/{{cookiecutter.package_name}}-{}.log"
root:
  level: debug
  appenders:
    - stdout
loggers:
  {{cookiecutter.package_name}}:
    level: debug
    appenders:
      - stdout
      - {{cookiecutter.package_name}}
    additive: false
